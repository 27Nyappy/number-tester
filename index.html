<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Tester</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Number Tester</h1>
    <p>This page will help you determine if 
        your number is even or odd. Please type
        a number below.</p>
    <label>
        Number: <input id="input" type="number">
    </label>
    <button id="button" type="button" onclick= isEven(Number)>Evaluate</button>
        <img class="hidden" id="even" src="https://evenfinancial.com/wp-content/uploads/2015/04/justeven.png">
        <img class="hidden" id="odd" src="http://www.odd-uk.com/wp-content/themes/odd/images/odd-logo.png">
    
    <script src="app.js" type="module"></script>
</body>
</html>
